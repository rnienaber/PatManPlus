<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
	<div id="app">

		<div id="filters"  style="border: 1px solid #bce8f1; background-color: #d9edf7; padding: 30px">

			<h1>Filters</h1>

			<div>
				<label>Patient UID</label>
				<input @keyup="search" type="text" v-model="searchCriteria.uid" />
			</div>

			<div>
				<label>Patient Name</label>
				<input @keyup="search" type="text" v-model="searchCriteria.name" />
			  </div>

			 <div>
				 <label>Ward</label>
				 <select @change="search" name="wards" v-model="searchCriteria.filters.ward">
					 <option v-for="ward in searchCriteria.availableWards" v-bind:value="ward.name">
					   {{ ward.name }}
					 </option>
				 </select>
			</div>

			<div>
				 <label>Consultant</label>
				 <select @change="search" name="consultants" v-model="searchCriteria.filters.consultant">
					 <option v-for="consultant in searchCriteria.availableConsultants" v-bind:value="consultant.initials">
					   {{ consultant.name }}
					 </option>
				 </select>
			</div>

			<div>
				 <label>Speciality</label>
				 <select @change="search" name="specialities" v-model="searchCriteria.filters.speciality">
					 <option v-for="speciality in searchCriteria.availableSpecialities" v-bind:value="speciality.name">
					   {{ speciality.name }}
					 </option>
				 </select>
			</div>

			<div>
				 <label>Teams</label>
				 <select @change="search" name="team" v-model="searchCriteria.filters.team">
					 <option v-for="team in searchCriteria.availableTeams" v-bind:value="team.code">
					   {{ team.name }}
					 </option>
				 </select>
			</div>

		</div>


		<div id="add-patient"  style="border: 1px solid #d6e9c6; background-color: #dff0d8; padding: 30px">

			<h1>Add Patient</h1>

			<div>
		    <div class="row">

		      <div class="col-xs-3 col-md-1">
		        <label for="exampleInputEmail1">Ward</label>
		        <input type="email" v-model="newPatient.ward" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-3 col-md-1">
		        <label for="exampleInputEmail1">Bed</label>
		        <input type="email" v-model="newPatient.name" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-4">
		        <label for="exampleInputEmail1">Problem</label>
		        <input type="email" v-model="newPatient.problem" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-3">
		          <label for="exampleInputEmail1">Treatment</label>
		        <input type="email" v-model="newPatient.treatment" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-3 col-md-2">
		        <label for="exampleInputEmail1">Op date</label>
		        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		    </div>

		    <div class="row">

		      <div class="col-xs-6 col-md-2">
		        <label for="exampleInputEmail1">Name</label>
		        <input type="email" v-model="newPatient.name" class="form-control" id="exampleInputEmail1" placeholder="Email">

		        <div class="row">
		              <div class="col-xs-12 col-sm-12">
		              <label for="exampleInputEmail1">DOB</label>
		                <input type="email" v-model="newPatient.dob" class="form-control" id="exampleInputEmail1" placeholder="Email">
		              </div>
		         </div>

		         <div class="row">
		              <div class="col-xs-12 col-sm-12">
		              <label for="exampleInputEmail1">HOSP #</label>
		                <input type="email" v-model="newPatient.uid" class="form-control" id="exampleInputEmail1" placeholder="Email">
		              </div>
		         </div>

		         <div class="row">
		              <div class="col-xs-6 col-sm-6">
		              <label for="exampleInputEmail1">TEAM</label>
		                <input type="email" v-model="newPatient.team" class="form-control" id="exampleInputEmail1" placeholder="Email">
		              </div>

		              <div class="col-xs-6 col-sm-6">
		              <label for="exampleInputEmail1">COMS</label>
		                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		              </div>
		         </div>

		      </div>

		      <div class="col-xs-6 col-md-4">
		        <label for="exampleInputEmail1">Details</label>
		        <input type="email" v-model="newPatient.details" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-3">
		          <label for="exampleInputEmail1">Test results</label>
		        <input type="email" v-model="newPatient.tests" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-3">
		        <label for="exampleInputEmail1">Jobs</label>
		        <input type="email" v-model="newPatient.jobs" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		    </div>


		    <div class="row">

		      <div class="col-xs-3 col-md-2">
		        <label for="exampleInputEmail1">Admitted</label>
		        <input type="email" v-model="newPatient.adm_date" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-4">
		        <label for="exampleInputEmail1">PMH</label>
		        <input type="email" v-model="newPatient.past_medical_history" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-3">
		        <label for="exampleInputEmail1">Adverse Events</label>
		        <input type="email" v-model="newPatient.adverse_events" class="form-control" id="exampleInputEmail1" placeholder="Email">
		      </div>

		      <div class="col-xs-6 col-md-2">
		      <label>
		          <input type="checkbox"> Check me out
		        </label>
		      </div>

		    </div>
		    <div>
		      <button v-on:click="addPatient">Add Patient</button>
		    </div>
		  </div>

		</div>

		<div class="container-fluid">

		<h1>Patient List</h1>



		<form>
          <div>
            <patient v-for="item in patients" v-bind:item="item" v-on:update-click="updatePatient"></patient>
          </div>
        </form>
	    </div>


</div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="components/patient.component.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
