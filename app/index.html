<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
	<div id="app">
		<div class="container-fluid">

		<h1>Patient List</h1>

	      <form>
	        <div>
	          <patient v-for="item in patients" v-bind:item="item"></patient>
	        </div>
	      </form>
	    </div>

	<h1>Filters</h1>

	<div>
		<label>Patient UID</label>
		<input @keyup="search" type="text" v-model="searchCriteria.uid" />
	</div>

	<div>
		<label>Patient Name</label>
		<input @keyup="search" type="text" v-model="searchCriteria.name" />
	  </div>

	 <div>
		 <label>Ward</label>
		 <select name="wards" v-model="searchCriteria.filters.ward">
			 <option v-for="ward in searchCriteria.availableWards" v-bind:value="ward.name">
		       {{ ward.name }}
		     </option>
		 </select>
 	</div>

	<div>
		 <label>Consultant</label>
		 <select name="consultants" v-model="searchCriteria.filters.consultant">
			 <option v-for="consultant in searchCriteria.availableConsultants" v-bind:value="consultant.initials">
		       {{ consultant.name }}
		     </option>
		 </select>
 	</div>

	<div>
		 <label>Speciality</label>
		 <select name="specialities" v-model="searchCriteria.filters.speciality">
			 <option v-for="speciality in searchCriteria.availableSpecialities" v-bind:value="speciality.name">
			   {{ speciality.name }}
			 </option>
		 </select>
	</div>

 	<div>
		 <label>Teams</label>
		 <select name="team" v-model="searchCriteria.filters.team">
			 <option v-for="team in searchCriteria.availableTeams" v-bind:value="team.code">
		       {{ team.name }}
		     </option>
		 </select>
 	</div>

</div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="components/patient.component.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
